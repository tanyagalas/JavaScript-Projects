<!DOCTYPE html>
<html>
  <head>
    <title>Math Operators</title>
    <script src="JS/main.js"></script>
  </head>
  <body>
    <p id="Math" onclick="performOperation()">Click me to perform an addition operation</p>
    <script>
      function performOperation() {
        var num1 = 5;
        var num2 = 10;
        var result = num1 + num2;
        document.getElementById("Math").innerHTML = "The result of the addition operation is: " + result;
      }
    </script>
  </body>
</html>
